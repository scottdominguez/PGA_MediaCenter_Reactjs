{% assign championships = site.championships 
  | where: 'layout', 'championship'
  | where_exp: "item", "item['url'] contains 'spectator-championships'" 
  | sort: 'home_page_order_number'
%}

{% for i in championships %}
<div class="tile col-md-6 col-xl-3"	>
  <a class="underline-color mb-2" href="{{ i.url | remove: 'index' }}">
    <div class="card card-white-border card-shadow mb-3">
      <div class="card-body card-list-md">
        <div class="d-flex justify-content-center align-items-center">
          <img src="{{ i.logo_image }}" width="141" height="141" class="img-lg-fluid">
        </div>
        <div class="d-flex justify-content-lg-center justify-content-md-end hide-down-450">
          <div class="card-link">Learn More</div>
        </div>
      </div>
    </div>
  </a>
</div>
{% endfor %}
